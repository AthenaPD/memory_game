<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">Memory Game!</h1>
    <div id="start">
      <label for="tot-card-num" class="start">Enter the number of sets of card to play: </label>
      <input type="number" id="tot-card-num" name="tot-card-num" max="65" min="1" 
      placeholder="1-65" class="start">
      <button id="start-button" class="start">Start</button>
    </div>
    <div id="game">
    </div>
    <script src="script_w_images.js"></script>
  </body>
</html>
